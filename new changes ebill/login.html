<html lang="en">
<head>

</head>
<body>
    <header class="header">
        <nav class="navbar">

            <a href="index.html">Home </a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>



        </nav>
        <form action="#" class="search-box">
<input type="text" placeholder="Search...">              
<button type="submit"><i class='bx bx-search'></i></button>

        </form>




    </header>
    <div class="background"></div>
<div class="container">
     <div class="content">
<h1 class="logo">ClearBill</h1>

<div class="text-p">
   <h2>Welcome!<br><span>To Our New Online Billing Platform</span></h2>
<p>ClearBill, the future of hassle-free billing! Say goodbye to the days of paper clutter and missed payments.</p>

 

<div class="social-icons">
<a href="#"><i class='bx bxl-meta'></i></a>
<a href="#"><i class='bx bxl-instagram'></i></a>
<a href="#"><i class='bx bxl-gmail'></i></a>


</div>

</div>
</div>

<div class="logreg-box">

<div class="form-box login">
      <form action="#">

        <h2>Sign In</h2>
<div class="input-box">
<span class="icon"><i class='bx bxs-envelope' ></i></span>
<input type="email" required>
<label>Email</label>


</div>
<div class="input-box">
    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
    <input type="password" required>
    <label>Password</label>
    
    
    </div>

<div class="remember-forget">
<label><input type="checkbox">Remember me</label>
<a href="#" class="forget-link">Forgot Password</a>


</div>

<button type="submit" class="btn">Sign In</button>


<div class="login-register">
<p>Don't have an account <a href="#" class="register-link">Sign up</a></p>



</div>



      </form>





</div>

<div class="form-box register">
      <form action="#">

        <h2>Sign Up</h2>


        <div class="input-box">
            <span class="icon"><i class='bx bxs-user' ></i></span>
            <input type="text" required>
            <label>Name</label>
            
            
            </div>
<div class="input-box">
<span class="icon"><i class='bx bxs-envelope' ></i></span>
<input type="email" required>
<label>Email</label>


</div>
<div class="input-box">
    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
    <input type="password" required>
    <label>Password</label>
    
    
    </div>

<div class="remember-forget">
<label><input type="checkbox">I agree to the terms & conditions</label>



</div>

<button type="submit" class="btn">Sign Up</button>


<div class="login-register">
<p>Already have an account <a href="#" class="login-link">Sign In</a></p>



</div>



      </form>





</div>




 </div>



</div>




<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close" id="close">&times;</span>
        <form action="#">
           
            <div class="input-box">
               
                <input type="tel" placeholder="Enter your mobile number" required>
                <br><br>
                <input type="number" id="otp" placeholder="Enter your OTP" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</div>


<script>

const logreg=document.querySelector('.logreg-box');

const loginLink=document.querySelector('.login-link');
const registerlink=document.querySelector('.register-link');
registerlink.addEventListener('click',()=>{
    logreg.classList.add('active');
})
loginLink.addEventListener('click',()=>{
    logreg.classList.remove('active');
})




const forgetLink = document.querySelector('.forget-link');
        const popup = document.getElementById('popup');
        const close = document.getElementById('close');

        forgetLink.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        close.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == popup) {
                popup.style.display = 'none';
            }
        });


    </script>



</body>
</html>
