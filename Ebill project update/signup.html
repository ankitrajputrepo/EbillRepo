<body style="background-image: url(img.jpg);">
    
  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h3 class="card-title text-center pb-0 fs-4 text-dark"><strong>Create An Account</strong> </h3>
                    
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    
                    <div class="col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                        <div class="invalid-feedback">Please enter your name!</div>
                      </div>
                    
                    
                    
                    
                    
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                        <label for="mobile" class="form-label">Contact No.</label>
                        <input type="tel" name="mobile" class="form-control" maxlength="10"   id="mobile" required>
                        <div class="invalid-feedback">Please enter your contact details!</div>
                      </div>
                      <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="address" required>
                        <div class="invalid-feedback">Please enter your Address!</div>
                      </div>
                      <div class="col-12">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" class="form-control" id="city" required>
                        <div class="invalid-feedback">Please enter your City!</div>
                      </div>
                      <div class="col-12">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" name="country" class="form-control" id="country" required>
                        <div class="invalid-feedback">Please enter your Country name!</div>
                      </div>




                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-success w-100" type="submit">Register</button>
                    </div>
                 
                      <div class="col-12">
                        <p class="small mb-0">Already have an account? <a href="login.html">Log in</a></p>
                      </div>
                  </form>

                </div>
              </div>

              <div class="credits text-white">
              
                Designed by ankit.r@thinkbridge.in</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main>


</body>
