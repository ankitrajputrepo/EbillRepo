<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Connection Registration</title>
  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <style>
   .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 0rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
section{
  background-image: url(background.jpg);
}



  </style>
</head>
<body>
    <section class="h-100" >
        <div class="container py-5 h-100 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4" style="box-sizing: border-box; width: 100%; ">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="bulb.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;height: 100%;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                     <form class="form" id="newconnection">
                     
                        <h3 class="mb-5 text-uppercase">New connection registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="first" class="form-control form-control-lg" required/>
                            <label class="form-label" for="first">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="last" class="form-control form-control-lg" required/>
                            <label class="form-label" for="last">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="mother" class="form-control form-control-lg" required/>
                            <label class="form-label" for="mother">Mother's name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="father" class="form-control form-control-lg" required/>
                            <label class="form-label" for="father">Father's name</label>
                          </div>
                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="address" class="form-control form-control-lg" required/>
                        <label class="form-label" for="address">Address</label>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4 p-2">Gender: </h6>
                        
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender"
                            value="Female" />
                          <label class="form-check-label" for="gender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender"
                            value="Male" />
                          <label class="form-check-label" for="gender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender"
                            value="Other" />
                          <label class="form-check-label" for="gender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row" >
                        <div class="col-md-6 mb-4">
      
                          <select data-mdb-select-init class="rounded  " style="width: 70%; height: 40px; padding-left: 10px;" required>
                            <option value="1">State</option>
                            <option value="2">Maharastra</option>
                            <option value="3">Delhi</option>
                            <option value="4">Bihar</option>
                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select data-mdb-select-init class="rounded" style="width: 70%; height: 40px; padding-left: 10px;" required>
                            <option value="1">City</option>
                            <option value="2">Pune</option>
                            <option value="3">Delhi</option>
                            <option value="4">Jaipur</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="date" id="dob" class="form-control form-control-lg" required/>
                        <label class="form-label" for="dob">DOB</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="number" id="pincode" class="form-control form-control-lg" required/>
                        <label class="form-label" for="pincode">Pincode</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="tel" id="number" class="form-control form-control-lg" required/>
                        <label class="form-label" for="number">Mobile No.</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" required/>
                        <label class="form-label" for="email">Email ID</label>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button  type="reset" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg" style="margin-right: 10px;">Reset all</button>
                        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>

    document.getElementById('newconnection').addEventListener('submit', (e) => {
                e.preventDefault();
                const first = document.getElementById('first').value;
              
            
                const last = document.getElementById('last').value;
               
                const address = document.getElementById('address').value;
                
                const gender= document.getElementById('gender').value;
                const dob= document.getElementById('dob').value;
                const number= document.getElementById('number').value;
                const email= document.getElementById('email').value;
                const pincode= document.getElementById('pincode').value;

                 const date=new Date();
    
    
    
    
    
    
    
                const connection = JSON.parse(localStorage.getItem('connection')) || [];
                connection.push({ id: connection.length+1, first,last,address,gender,dob,number,email,pincode,date});
                localStorage.setItem('connection', JSON.stringify(connection));
                alert('New Connection successful!');
             
            });
    
    
    
    
    
    
    
    
    
    
    
    
      </script>
      </body>
</html>
