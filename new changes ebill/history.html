<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-primary vh-100">

<div class="container mt-5">
    <div class="card bg-white p-3">
        <h1 class="mb-4 text-center">Transaction Tracker</h1>
        <div class="text-end mb-3">
            <button class="btn btn-success" onclick="downloadCSV()">Download CSV</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                      
                      
                        <th>Card Number</th>
                      
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<nav aria-label="Page navigation" class="d-flex flex-row align-items-end justify-content-center">
    <ul id="pagination" class="pagination justify-content-center">
        <li class="page-item" id="previousPage">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <!-- Pagination links will be dynamically inserted here -->
        <li class="page-item" id="nextPage">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-g8IPcFeEMeaQ4FSIHgLJr5u3uo8xXvJh5q5t2AUvfn5/4UGBsCK0u2kFOzv8/3ih" crossorigin="anonymous"></script>

<!-- Custom JavaScript -->
<script>
    let trans= JSON.parse(localStorage.getItem('transactions')) || [];

    function populateUsersTable() {
        const tbody = document.getElementById("userTableBody");
        tbody.innerHTML = "";
        const deleteButtons = document.querySelectorAll('.btn-delete');
    deleteButtons.forEach(button => {
        button.addEventListener('click', handleDeleteUser);
    });
        // Calculate pagination parameters
        const startIndex = (currentPage - 1) * usersPerPage;
        const endIndex = startIndex + usersPerPage;
        const usersToShow = trans.slice(startIndex, endIndex);

        // Populate the table with users for the current page
        usersToShow.forEach(user => {
            const tr = document.createElement("tr");
            tr.innerHTML = `s
                <td>${user.id}</td>
                <td>${user.name}</td>
             
                <td>${user.cardno}</td>
             
                <td>${user.amount}</td>
                  <td>${user.date}</td>
                
                
                <td>
                    <button class="btn btn-sm btn-info btn-edit" data-id="${user.id}">Edit</button>
                    <button class="btn btn-sm btn-danger btn-delete" data-id="${user.id}">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // Update pagination links
        updatePagination();
    }
    function handleDeleteUser(event) {
    const userId = event.target.getAttribute('data-id');
    trans = trans.filter(user => user.id !== userId);
    localStorage.setItem('transactions', JSON.stringify(trans));
    populateUsersTable();
}

    function updatePagination() {
        const totalPages = Math.ceil(users.length / usersPerPage);
        const paginationElement = document.getElementById('pagination');
        paginationElement.innerHTML = '';

        // Previous button
        const previousLi = document.createElement('li');
        previousLi.className = 'page-item';
        const previousLink = document.createElement('a');
        previousLink.className = 'page-link';
        previousLink.href = '#';
        previousLink.setAttribute('aria-label', 'Previous');
        previousLink.innerHTML = '<span aria-hidden="true">&laquo;</span>';
        previousLink.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                populateUsersTable();
            }
        });
        previousLi.appendChild(previousLink);
        paginationElement.appendChild(previousLi);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            const pageLi = document.createElement('li');
            pageLi.className = 'page-item';
            const pageLink = document.createElement('a');
            pageLink.className = 'page-link';
            pageLink.href = '#';
            pageLink.textContent = i;
            pageLink.addEventListener('click', () => {
                currentPage = i;
                populateUsersTable();
            });
            pageLi.appendChild(pageLink);
            paginationElement.appendChild(pageLi);
        }

        // Next button
        const nextLi = document.createElement('li');
        nextLi.className = 'page-item';
        const nextLink = document.createElement('a');
        nextLink.className = 'page-link';
        nextLink.href = '#';
        nextLink.setAttribute('aria-label', 'Next');
        nextLink.innerHTML = '<span aria-hidden="true">&raquo;</span>';
        nextLink.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                populateUsersTable();
            }
        });
        nextLi.appendChild(nextLink);
        paginationElement.appendChild(nextLi);

        // Disable previous/next buttons if on first or last page
        if (currentPage === 1) {
            previousLi.classList.add('disabled');
        }
        if (currentPage === totalPages) {
            nextLi.classList.add('disabled');
        }
    }

    function downloadCSV() {
        const csvRows = [
            ['ID', 'Name','Card_Number','Amount','Date']
        ];
        trans.forEach(user => {
            csvRows.push([user.id, user.name,user.cardno,user.amount,user.date]);
        });

        let csvContent = "data:text/csv;charset=utf-8," 
            + csvRows.map(e => e.join(",")).join("\n");

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "trans.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Initial population of user table and pagination links
    let currentPage = 1;
    const usersPerPage = 5; // Number of users per page
    populateUsersTable(); // Populate the table initially
</script>
</body>
</html>
